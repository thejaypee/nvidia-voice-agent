version: '3.8'

services:
  riva-speech:
    image: nvcr.io/nvidia/riva/riva-speech:latest
    container_name: riva-asr-tts
    ports:
      - "9000:9000"
      - "50051:50051"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - riva-models:/models
      - type: bind
        source: /project
        target: /project
        read_only: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  riva-models:

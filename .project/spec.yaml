specVersion: v2
specMinorVersion: 1

meta:
  name: nvidia-voice-agent
  image: project-nvidia-voice-agent
  description: Voice-enabled conversational AI agent with STT/TTS

layout:
  - path: code/
    type: code
    storage: git
  - path: models/
    type: models
    storage: gitlfs
  - path: data/
    type: data
    storage: gitlfs

environment:
  base:
    registry: nvcr.io
    image: nvidia/ai-workbench/pytorch:1.0.2
    cuda_version: "12.2"

  variables:
    NVIDIA_API_KEY:
      description: Nvidia API key
    RIVA_URI:
      value: localhost:50051
    MODEL_NAME:
      value: qwen/qwen3-coder-480b-a35b-instruct
    LOG_LEVEL:
      value: INFO

execution:
  mounts:
    - type: project
      target: /project/
      description: project directory
